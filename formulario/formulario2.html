<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario2</title>
</head>
<body>
    <form action="/pagina2" method="post">
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome"/>
        </div>
        <div>
            <label for="Endereco">Endereco:</label>
            <input type="text" id="Endereco"/>
        </div>
        <div>
            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade"/>
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input for="email" id="email"/>
        </div>
        <div>
            <label for="fone">Celular com DDD</label>
            <input type="tel" id="fone" name="fone" required pattern="[0-9]"{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
        </div>
        <div>
            <label for="hora-desejada">Hora-desejada</label>
            <input type="time" id="hora-desejada" name="hora-desejada">
        </div>
        <div>
            <label for="nascimento">Data Nascimento</label>
            <input type="date" id="nascimento" name="nascimento">
        </div>
        <div>
            <label for="site">Seu Site</label>
            <input type="url" id="site" name="site"required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="cor">Cor favorita</label>
            <input type="color" id="Cor" name="cor">
        </div>
        <div>
            <label for="filhos">Quantidade de filhos</label>
            <input type="number" id="filhos" name="filhos">
        </div>
        <div>
            <label for="peso">Peso</label>
            0<input type="range" id="peso" name="peso" min="0" max="200">200
        </div>
        <div>
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="SP">sp</option>
              <option value="RJ">rj</option>
              <option value="PB">pb</option>
            </select>    
        </div>
        <div>
            <p>Grau de estudo</p>
            <input type="radio" id="medio" name="graudeestudo" value="ensino medio">
            <label for="medio">Ensino Medio</label><br>
            <input type="radio" id="faculdade" name="graudeestudo" value="Ensino Superior">
            <label for="falculdade">Ensino Superior</label><br>
            <input type="radio" id="mestrado" name="graudeestudo" value="Mestrado">
            <label for="mestrado">Mestrado</label><br>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
        <textarea id="msg"></textarea>
        </div>
        <div>
            <div class="button">
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset" value="reset">
        </div>
        </form>

</body>
</html>
